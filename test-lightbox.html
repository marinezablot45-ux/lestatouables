<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lightbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .test-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            margin: 10px;
            border: 2px solid #333;
        }
        
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        
        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
        
        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10004;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Test Lightbox</h1>
    <p>Cliquez sur les images pour tester la lightbox :</p>
    
    <img src="images/flash1.jpeg" alt="Flash 1" class="test-image" onclick="openLightbox('images/flash1.jpeg', 'Flash 1')">
    <img src="images/flash2.jpeg" alt="Flash 2" class="test-image" onclick="openLightbox('images/flash2.jpeg', 'Flash 2')">
    <img src="images/flash3.jpeg" alt="Flash 3" class="test-image" onclick="openLightbox('images/flash3.jpeg', 'Flash 3')">
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev" onclick="navigateToImage('prev')">‹</button>
        <button class="lightbox-nav lightbox-next" id="lightbox-next" onclick="navigateToImage('next')">›</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <div class="lightbox-counter" id="lightbox-counter">
            <span id="current-image">1</span> / <span id="total-images">1</span>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        let allImages = [];
        
        function openLightbox(src, alt) {
            console.log('openLightbox appelée pour:', src);
            
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            // Récupérer toutes les images
            const testImages = document.querySelectorAll('.test-image');
            allImages = Array.from(testImages).map(img => ({
                src: img.src,
                alt: img.alt
            }));
            
            console.log('Images trouvées:', allImages.length);
            
            // Trouver l'index de l'image actuelle
            currentImageIndex = allImages.findIndex(img => img.src === src);
            if (currentImageIndex === -1) currentImageIndex = 0;
            
            console.log('Index actuel:', currentImageIndex);
            
            if (lightbox && lightboxImg) {
                lightboxImg.src = src;
                lightboxImg.alt = alt;
                lightbox.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                updateLightboxCounter();
                updateNavigationButtons();
                
                console.log('Lightbox ouverte');
            }
        }
        
        function updateLightboxCounter() {
            const currentSpan = document.getElementById('current-image');
            const totalSpan = document.getElementById('total-images');
            
            if (currentSpan && totalSpan) {
                currentSpan.textContent = currentImageIndex + 1;
                totalSpan.textContent = allImages.length;
            }
        }
        
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('lightbox-prev');
            const nextBtn = document.getElementById('lightbox-next');
            
            console.log('updateNavigationButtons appelée, allImages.length:', allImages.length);
            console.log('prevBtn:', prevBtn, 'nextBtn:', nextBtn);
            
            if (prevBtn && nextBtn) {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
                prevBtn.style.opacity = '1';
                nextBtn.style.opacity = '1';
                prevBtn.style.visibility = 'visible';
                nextBtn.style.visibility = 'visible';
                
                console.log('Boutons forcés à être visibles');
            }
        }
        
        function navigateToImage(direction) {
            console.log('navigateToImage appelée:', direction);
            
            if (allImages.length <= 1) return;
            
            if (direction === 'prev') {
                currentImageIndex = currentImageIndex > 0 ? currentImageIndex - 1 : allImages.length - 1;
            } else if (direction === 'next') {
                currentImageIndex = currentImageIndex < allImages.length - 1 ? currentImageIndex + 1 : 0;
            }
            
            const lightboxImg = document.getElementById('lightbox-img');
            if (lightboxImg && allImages[currentImageIndex]) {
                lightboxImg.src = allImages[currentImageIndex].src;
                lightboxImg.alt = allImages[currentImageIndex].alt;
                updateLightboxCounter();
            }
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            if (lightbox) {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
        
        // Navigation au clavier
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox && lightbox.style.display === 'block') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    navigateToImage('prev');
                } else if (e.key === 'ArrowRight') {
                    navigateToImage('next');
                }
            }
        });
    </script>
</body>
</html>
